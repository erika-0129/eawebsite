<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New User</title>
    {% include "_head.html" %}
</head>
<body>

    <form action="/addrecord" method="POST">
        <h1>Create your account</h1>
        <section class="allocredit_new_user">
            <label>First Name: </label>
            <input type="text" name="F_Name" placeholder="Jane" required size=20 maxlength=n>
            <label>Last Name: </label>
            <input type="text" name="L_Name" placeholder="Doe" required size=20 maxlength=n>
            <label>Username: </label>
            <input type="text" name="U_name" placeholder="jdoe21" required size=20 maxlength=n>
            <label>Email Address: </label>
            <input type="email" name="Email" placeholder="jdoe@jdoe.com" required size=20 maxlength=n>
            <label>Phone Number: </label>
            <input type="text" name="Phone" placeholder="000-000-0000" required size=20 maxlength=12>
            <label>Password: </label>
            <input type="password" name="Password" placeholder="Password" required size=20 maxlength=10 autocomplete="new-password">
            <input type="submit" value="submit">
        </section>
    </form>

    <a href="/allocate_landing">Back to Home Page</a>
</body>
</html>
