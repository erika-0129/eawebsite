<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguins</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            position: relative;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .penguin {
            width: 100px;
            height: 150px;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        #left-penguin {
            background-image: url('static/l_penguin.png');
        }
        #right-penguin {
            background-image: url('static/r_penguin.png');
        }
        .heart {
            position: absolute;
            top: -30px; /* Adjust this to position above the penguins */
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            opacity: 0; /* Initially hidden */
            transition: opacity 0.3s;
        }
        .controls {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        h1.question{
            font-family: Fira Code, monospace;
            margin-top: 5px;
            text-align: center;
        }

        @keyframes floatingHearts {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(-100vh); opacity: 0; }
        }

        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            margin-top: 100px;
        }

        .heart-fall {
            position: absolute;
            width: 20px;
            height: 20px;
            background: url('static/heart.png') no-repeat center;
            background-size: contain;
            animation: floatingHearts 5s linear infinite;
            opacity: 0;
        }
    </style>
</head>
<body>
    <h1 id="question" class="question">Will you be my Valentine?</h1><br><br>
    <div class="container" id="container">

        <div id="left-penguin" class="penguin"></div>
        <div id="right-penguin" class="penguin"></div>
        <img id="heart" class="heart" src="static/heart.png" alt="Heart">
    </div>
    <div class="controls">
        <button onclick="moveCloser()">Move Closer</button>
        <button onclick="moveApart()">Move Apart</button>
    </div>
    <div class="response-buttons" id="response-buttons" style="display: none;">
        <button onclick="sayYes()">Yes! 💖</button>
        <button onclick="sayNo()">No... 😢</button>
    </div>
    <div class="hearts-container">
    <!-- JS will generate floating hearts -->
    </div>


    <script>
        let distance = 50;

        window.onload = function() {
            updateDistance(); // Set initial margins on load
        };

        function moveCloser() {
            if (distance > 0) { // Allow overlap by going negative
                distance -= 10;
                updateDistance();
            }
        }

        function moveApart() {
            distance += 10;
            updateDistance();
        }
        function updateDistance() {
            let leftPenguin = document.getElementById('left-penguin');
            let rightPenguin = document.getElementById('right-penguin');
            let heart = document.getElementById('heart');
            let responseButtons = document.getElementById('response-buttons');

            leftPenguin.style.transform = `translateX(${distance * -1}px)`;
            rightPenguin.style.transform = `translateX(${distance}px)`;

            if (distance <= 0) {
                heart.style.opacity = 1;
                responseButtons.style.display = "block"; // Show buttons
            } else {
                heart.style.opacity = 0;
                responseButtons.style.display = "none";
            }
        }

        function sayYes() {
            document.getElementById('question').innerText = "Yay! 🎉 Happy Valentine's Day! ❤️";
        }

        function sayNo() {
            document.getElementById('question').innerText = "Oh no... 💔 The penguins are sad...";
        }

        function createFallingHearts() {
            const container = document.querySelector('.hearts-container');
            for (let i = 0; i < 10; i++) {
                let heart = document.createElement('div');
                heart.classList.add('heart-fall');
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDelay = Math.random() * 3 + "s";
                container.appendChild(heart);
            }
        }

        createFallingHearts();

    </script>
</body>
</html>
